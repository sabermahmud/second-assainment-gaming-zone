<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Zone</title>

    <!-- css files links -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="media/media.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- fonawesome kit link -->
    <script src="https://kit.fontawesome.com/322237ef1b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-section">
                <div class="nav-container">
                    <div class="logo">
                        <div class="logo-img">
                            <img src="images/Frame.png" alt="">
                        </div>
                        <div class="logo-name">
                            <h1>GAMING <span class="logo-part">ZONE</span></h1>
                        </div>
                    </div>
                    <div class="manubar">
                        <ul class="manu-list">
                            <li>About us</li>
                            <li>Developer</li>
                        </ul>
                        <button>
                            Follow Us On
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-tiktok"></i>
                        </button>
                    </div>

                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h4>Play Like The</h4>
                <h1>G.O.A.T.</h1>
                <div class="game-feature">
                    <div class="feature-icons">
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-download"></i>
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="features">
                        <p>1-Click instant play</p>
                        <p>No Download</p>
                        <p>1000s of supported online games</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="primary-btn">Sign In</button>
                    <button class="blue-btn">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
    </header>

</body>

</html>
